<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>היפוך טבלאות PDF</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- קובץ העיצוב שלך -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container py-5">

  <h1 class="text-center mb-4">היפוך טבלאות PDF</h1>

  <!-- אזור גרירה -->
  <div id="drop-zone" class="mb-3">
    גרור קובץ PDF לכאן או לחץ לבחירה
  </div>

  <!-- קלט קובץ אמיתי (מוסתר) -->
  <form id="upload-form" method="post" enctype="multipart/form-data">
    <input id="pdf-input" type="file" name="pdf" accept="application/pdf" class="d-none" required>

    <!-- אזור בחירת עמודים -->
    <div id="pages-list" class="mb-3">
      <p class="text-muted">בחר עמודים לאחר העלאת קובץ...</p>
    </div>

    <!-- שליחה -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary">הפוך והורד</button>
    </div>
  </form>

  <!-- קובץ ה-JavaScript שלך -->
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
